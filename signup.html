<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal - Sign Up</title>
    <style>
        /* ... keep all your existing styles ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(236, 72, 153, 0.2)),
                        url("image.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
            padding: 40px 32px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .app-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top center;
            border: 3px solid #ffffff;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .app-logo h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .app-logo p {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #334155;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            margin-bottom: 6px;
            padding-left: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.6);
            color: #334155;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:focus {
            outline: none;
            background: #ffffff;
            border-color: #818cf8;
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.15);
        }

        .field-hint {
            margin-top: 4px;
            font-size: 11px;
            color: #64748b;
        }

        .availability {
            margin-top: 4px;
            font-size: 12px;
        }

        .availability.ok {
            color: #16a34a;
        }

        .availability.bad {
            color: #b91c1c;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0 16px;
            font-size: 13px;
            color: #475569;
            cursor: pointer;
        }

        .terms input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .terms a {
            color: #6366f1;
            font-weight: 600;
            text-decoration: underline;
        }

        .error {
            margin-top: 6px;
            font-size: 13px;
            color: #b91c1c;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            background-size: 200% 200%;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.35);
            background-position: 100% 50%;
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="app-logo">
            <img src="logo.jpg" alt="Stress Relief Logo" class="logo-img">
            <h1>Liminal</h1>
            <p>Your Mental Wellness Companion</p>
        </div>

        <h2>Create an Account</h2>

        <form id="signupForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name"
                       placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       placeholder="Choose a username" required>
                <div class="field-hint">This will be used to save your progress.</div>
                <div id="usernameStatus" class="availability"></div>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="15" max="90"
                       placeholder="Must be 15 or older" required>
            </div>

            <div class="input-group">
                <label for="email">Gmail ID</label>
                <input type="email" id="email" name="email"
                       placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm"
                       placeholder="Re-enter your password" required>
                <div id="passwordMatch" class="field-hint"></div>
            </div>

            <div class="input-group">
                <label for="photo">Profile Photo (optional)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <div class="field-hint">Image will be auto-compressed for storage.</div>
            </div>

            <label class="terms">
                <input type="checkbox" id="termsCheck" required>
                <span>I agree to the <a href="terms.html" target="_blank">Terms &amp; Privacy Policy</a></span>
            </label>

            <div id="errorBox" class="error" style="display:none;"></div>

            <button type="submit" class="signup-btn" id="signupBtn">Sign Up</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm');
        const passwordMatch = document.getElementById('passwordMatch');
        const ageInput = document.getElementById('age');
        const errorBox = document.getElementById('errorBox');
        const usernameInput = document.getElementById('username');
        const usernameStatus = document.getElementById('usernameStatus');
        const signupBtn = document.getElementById('signupBtn');
        const photoInput = document.getElementById('photo');

        // Password matching check
        function checkPasswords() {
            const p1 = passwordInput.value;
            const p2 = confirmInput.value;

            if (!p1 && !p2) {
                passwordMatch.textContent = '';
                return;
            }

            if (p1 === p2) {
                passwordMatch.textContent = 'Passwords match ✅';
                passwordMatch.style.color = '#16a34a';
            } else {
                passwordMatch.textContent = 'Passwords do not match';
                passwordMatch.style.color = '#b91c1c';
            }
        }

        passwordInput.addEventListener('input', checkPasswords);
        confirmInput.addEventListener('input', checkPasswords);

        // Username availability check
        function checkUsernameAvailability() {
            const uname = usernameInput.value.trim();
            if (!uname) {
                usernameStatus.textContent = '';
                usernameStatus.className = 'availability';
                return;
            }

            const key = 'user_' + uname.toLowerCase();
            if (localStorage.getItem(key)) {
                usernameStatus.textContent = 'Username already taken ✗';
                usernameStatus.className = 'availability bad';
            } else {
                usernameStatus.textContent = 'Username available ✓';
                usernameStatus.className = 'availability ok';
            }
        }

        usernameInput.addEventListener('input', checkUsernameAvailability);

        // Compress image
        function compressImage(file, maxWidth = 300, quality = 0.7) {
            return new Promise((resolve, reject) => {
                if (!file) return resolve(null);

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                        
                        if (compressedBase64.length > 1000000) {
                            const moreCompressed = canvas.toDataURL('image/jpeg', 0.5);
                            resolve(moreCompressed);
                        } else {
                            resolve(compressedBase64);
                        }
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Check localStorage availability
        function isLocalStorageAvailable() {
            try {
                const test = '__storage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Handle form submission
        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            errorBox.style.display = 'none';
            errorBox.textContent = '';

            if (!isLocalStorageAvailable()) {
                errorBox.textContent = 'Storage not available. Please disable private browsing mode.';
                errorBox.style.display = 'block';
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            const nameVal = document.getElementById('name').value.trim();
            const unameVal = usernameInput.value.trim().toLowerCase();
            const ageVal = parseInt(ageInput.value, 10);
            const emailVal = document.getElementById('email').value.trim();
            const passVal = passwordInput.value;
            const confirmVal = confirmInput.value;
            const termsOk = document.getElementById('termsCheck').checked;

            // Validations
            if (!nameVal || !unameVal || !emailVal || !passVal || !confirmVal) {
                errorBox.textContent = 'Please fill all required fields.';
                errorBox.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            if (ageVal < 15 || isNaN(ageVal)) {
                errorBox.textContent = 'You must be at least 15 years old to use this app.';
                errorBox.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            if (passVal !== confirmVal) {
                errorBox.textContent = 'Passwords do not match.';
                errorBox.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            const userKey = 'user_' + unameVal;
            if (localStorage.getItem(userKey)) {
                errorBox.textContent = 'This username is already taken. Please choose another.';
                errorBox.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            if (!termsOk) {
                errorBox.textContent = 'Please agree to the Terms & Privacy Policy.';
                errorBox.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            // Compress photo if provided
            let photoBase64 = null;
            if (photoInput.files && photoInput.files[0]) {
                try {
                    signupBtn.textContent = 'Compressing image...';
                    photoBase64 = await compressImage(photoInput.files[0]);
                } catch (err) {
                    console.error('Photo compression error:', err);
                    photoBase64 = null;
                }
            }

            // Create user data object
            const userData = {
                name: nameVal,
                username: unameVal,
                age: ageVal,
                email: emailVal,
                password: passVal,
                photo: photoBase64,
                createdAt: new Date().toISOString()
            };

            try {
                signupBtn.textContent = 'Saving account...';
                
                // Save user account data
                localStorage.setItem(userKey, JSON.stringify(userData));
                
                // FIXED: Save with keys that journey.html expects
                localStorage.setItem('sr_currentUser', unameVal);
                localStorage.setItem('sr_isGuest', 'false');
                localStorage.setItem('sr_isLoggedIn', 'true');
                
                // Save individual profile keys
                localStorage.setItem('userName', nameVal);
                localStorage.setItem('userEmail', emailVal);
                localStorage.setItem('userProfession', 'Student');
                
                if (photoBase64) {
                    localStorage.setItem('userProfilePhoto', photoBase64);
                }
                
                // Also save in userProfile JSON format
                const profileData = {
                    name: nameVal,
                    email: emailVal,
                    profession: 'Student'
                };
                localStorage.setItem('userProfile', JSON.stringify(profileData));

                // Success! Redirect to journey page
                window.location.href = 'journey.html';
                
            } catch (error) {
                console.error('Storage error:', error);
                
                if (error.name === 'QuotaExceededError') {
                    errorBox.textContent = 'Storage full. Try signing up without a photo.';
                } else if (error.name === 'SecurityError') {
                    errorBox.textContent = 'Storage blocked. Please check browser privacy settings.';
                } else {
                    errorBox.textContent = 'Error creating account: ' + error.message;
                }
                
                errorBox.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
