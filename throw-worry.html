<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Throw Worries Away ‚Äì Calm Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.15), rgba(236, 72, 153, 0.15)),
                  url("image.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }

    .shell {
      width: 100%;
      max-width: 600px;
      border-radius: 32px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.6) inset;
      opacity: 0;
      transform: translateY(20px);
      animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes floatUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .title-block h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .title-block p {
      font-size: 15px;
      color: #64748b;
    }

    .back-link a {
      font-size: 14px;
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link a span {
      color: #6366f1;
      font-weight: 700;
    }

    .back-link a:hover {
      color: #334155;
    }

    .game-area {
      background: #ffffff;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      border: 1px solid #f1f5f9;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .worry-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .worry-input {
      width: 100%;
      border-radius: 16px;
      border: 1px solid #cbd5e1;
      padding: 16px;
      font-size: 15px;
      background: #f8fafc;
      color: #334155;
      resize: none;
      transition: all 0.2s;
      font-family: inherit;
    }

    .worry-input:focus {
      outline: none;
      border-color: #f43f5e;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
    }

    .btn {
      align-self: flex-start;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(135deg, #f43f5e, #fb923c);
      box-shadow: 0 4px 12px rgba(244, 63, 94, 0.25);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(244, 63, 94, 0.35);
    }

    .btn:active {
      transform: translateY(0);
    }

    .worry-area {
      height: 160px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #fff1f2, #ffe4e6);
      border: 2px dashed #fda4af;
      position: relative;
      overflow: hidden;
    }

    .bin {
      position: absolute;
      bottom: 20px;
      right: 30px;
      width: 60px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      background: #fff;
      border-radius: 12px;
      border: 2px solid #f43f5e;
      box-shadow: 0 8px 20px rgba(244, 63, 94, 0.15);
      z-index: 2;
    }

    .bin::before {
      content: "üî•";
    }

    .paper {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #ffffff;
      color: #94a3b8;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 3;
      transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s ease-in;
    }

    .worry-log {
      font-size: 13px;
      color: #9f1239;
      max-height: 100px;
      overflow-y: auto;
      background: #fff1f2;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #fecdd3;
    }

    .worry-log p {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(254, 205, 211, 0.5);
    }

    .worry-log p:last-child {
      border-bottom: none;
    }

    .mini-note {
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      margin-top: 8px;
    }

    @media (max-width: 480px) {
      .shell { padding: 24px 20px; }
      .worry-area { height: 140px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top-row">
      <div class="title-block">
        <h1>Throw Worries Away üóëÔ∏è</h1>
        <p>Write one small worry and watch it ‚Äúfly‚Äù away.</p>
      </div>
      <div class="back-link">
        <a href="games.html">‚Üê <span>Back to Games</span></a>
      </div>
    </div>

    <div class="game-area">
      <div class="worry-box">
        <textarea
          id="worryInput"
          rows="3"
          class="worry-input"
          placeholder="What's weighing on your mind right now?"></textarea>
        <button class="btn" id="throwWorryBtn">Crumple & Throw</button>
      </div>

      <div class="worry-area" id="worryArea">
        <div class="bin"></div>
      </div>

      <div class="worry-log" id="worryLog">
        <p style="color:#fda4af; font-style:italic;">Your thrown worries will disappear here...</p>
      </div>

      <p class="mini-note">Note: This is a visualization tool. The worry might not vanish, but you control it now.</p>
    </div>
  </div>

  <script>
    // --- AUDIO EFFECTS (swoosh + soft pop) ---
    let audioCtx;
    function getAudioCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    function playTossSound() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      // Swoosh
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "triangle";
      osc.frequency.setValueAtTime(220, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.25);

      gain.gain.setValueAtTime(0.12, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.25);

      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.3);

      // Little pop at the end
      const popOsc = ctx.createOscillator();
      const popGain = ctx.createGain();
      popOsc.type = "square";
      popOsc.frequency.setValueAtTime(900, ctx.currentTime + 0.22);
      popGain.gain.setValueAtTime(0.08, ctx.currentTime + 0.22);
      popGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
      popOsc.connect(popGain);
      popGain.connect(ctx.destination);
      popOsc.start(ctx.currentTime + 0.22);
      popOsc.stop(ctx.currentTime + 0.32);
    }

    const worryInput = document.getElementById("worryInput");
    const throwWorryBtn = document.getElementById("throwWorryBtn");
    const worryArea = document.getElementById("worryArea");
    const worryLog = document.getElementById("worryLog");

    function throwWorry() {
      const text = worryInput.value.trim();
      if (!text) return;

      // Create paper
      const paper = document.createElement("div");
      paper.className = "paper";
      paper.textContent = "üìÑ";
      paper.style.left = "20px";
      paper.style.top = "20px";
      worryArea.appendChild(paper);

      // Animate
      requestAnimationFrame(() => {
        paper.style.transform = "translate(380px, 80px) rotate(720deg) scale(0.2)";
        paper.style.opacity = "0";
      });

      // Cleanup & log
      setTimeout(() => {
        paper.remove();

        const first = worryLog.querySelector("p");
        if (first && first.style.fontStyle === "italic") {
          worryLog.innerHTML = "";
        }

        const p = document.createElement("p");
        const now = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        p.textContent = `[${now}] Let go of: "${text}"`;
        worryLog.prepend(p);
      }, 750);

      worryInput.value = "";
      playTossSound();
    }

    throwWorryBtn.addEventListener("click", throwWorry);

    // Ctrl+Enter to throw
    worryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        throwWorry();
      }
    });
  </script>
</body>
</html>
